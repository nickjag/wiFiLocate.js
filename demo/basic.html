<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>WiFiLocate.js Basic Usage</title>
	<meta name="author" content="Nick Jag">
	<style>
		body {
			margin: 50px;
			font-family: sans-serif;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<script type="text/javascript" src="js/wiFiLocate.js"></script>
	<script>
		
		/**
		* Step 1. Add the wiFi access point coordinates (in pixels) and MAC addresses as they would appear on your map.
		* The wiFiLocate.js Simulator Demo checks/sets the current positions dynamically since they are able to be moved.
		* In production, however, these would usually be permanent, based on your map graphic. 
		*/

		var settings = {
			
			coordinates : {
				'mac1' : [509,499],
				'mac2' : [905,550],
				'mac3' : [784,997]
			},
			logging : true
		}

		wiFiLocate.init(settings);

		/**
		* Step 2. Send the mobile device's 3 most adjacent access point MAC addresses and signal strength (in RSSI).
		* The data you get back is your position data (x coordinate, y coordinate, and radius), in pixels.
		* This data/environment will change/refresh as the user moves around.
		* In the wiFiLocate.js Simulator Demo, the environment is simulated as RSSI distances between the cursor and the access points.
		*/

		var environment = {
			'mac1' : -76,
			'mac2' : -56,
			'mac3' : -88
		}
		
		var position = wiFiLocate.getLocation(environment);
		console.log(position);
		document.write(position);
		
	</script>
</body>
</html>
